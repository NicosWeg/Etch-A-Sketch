<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jolly+Lodger&family=Nosifer&family=Nothing+You+Could+Do&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/icons8-terraria.svg">
</head>

<body>
   <div class="text-left">
      <div class="left-text">ETCH-A-SKETCH</div>
    </div>
  <main>
      <div class="outer-part">
        <div class="github-name"><img src="images/icons8-github.svg" class="github" alt="GITHUB ICON"></div>
        <div class="right-side">
          <div class="buttons">
            <button class="button-1"><input type="color" id="color">
            </button>
            <div class="button-2"><img src="images/favorite_32dp_75FB4C_FILL0_wght400_GRAD0_opsz40.svg" alt=""></div>
            <div class="button-3"><img src="images/hexagon_32dp_75FB4C_FILL0_wght400_GRAD0_opsz40.svg" alt=""></div>
            <div class="button-4">
              <div class="first-line"></div>
              <div class="second-line"></div>
            </div>
          </div> 
        </div>
         <div class="top-hole"></div>
          <div class="inner-part">
             <div class="container">

            </div>
          </div>
          <div class="clear-range">
              <input type="range" id="clear-range">
          </div>
      </div>
  </main>
  <div class="cursor"><img src="images/icons8-avengers.svg" alt=""></div>
  <div id="foo" class="ball"><img src="images/icons8-spider-man-head.svg" alt=""></div>
  <details class="secret-message">
    <summary></summary>
      <div class="message">This is a Oden Project made by me. Some functions are not yet built. Hopefully, in the future. But made it as cool as possible</div>
  </details>
  <div class="animate"></div>
  <div class="input-area">
    <input type="text" placeholder="Select a size" id="size-grid">
    <button id="set-grid-size"><span class="plus-btn">+</span></button>
  </div>
   <script src="main.js"></script>
</body>
</html>
